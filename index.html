<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px 10px 0 0;
        }
        .slides {
            display: none;
            width: 100%;
            height: 100%;
        }
        .active {
            display: block;
        }
        .card h1 {
            margin: 20px 0;
            font-size: 24px;
        }
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="slideshow-container">
            <img class="slides active" src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
            <img class="slides" src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
            <img class="slides" src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
        </div>
        <h1>Happy Birthday!</h1>
        <p>Wishing you all the best on your special day!</p>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
